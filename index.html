<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="gameBox">
            <div class="topRow">
                <div class="topRow__col">
                    <img class="topRow__star" src="img/star.png" alt="star">
                    <div class="topRow__qStar">0</div>
                    <img class="topRow__mora" src="img/mora.png" alt="mora">
                    <div class="topRow__qMora">0</div>
                </div>
                <div class="topRow__buttonStart">START</div>
            </div>
            <canvas id="canvas" width="1000px" height="800px"></canvas>
            <div class="lastRow"></div>
        </div>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
